<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	
	<h:form id="myform">
		<p:dataTable value="#{categoryListBean.categories}" var="category"
			editable="true">

			<p:ajax event="rowEdit" listener="#{categoryBean.updateCategory}" />


			<p:column headerText="Name" sortable="true" sortBy="#{category.name}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{category.name}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{category.name}" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column headerText="Edit">
				<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit"
					saveTitle="Save Row" />
			</p:column>

			<p:column headerText="Delete">
				<p:commandButton
					action="#{categoryBean.deleteCategory(category.id)}" value="Delete"
					update=":myform" />
			</p:column>

		</p:dataTable>
		<a href="categorylist.xhtml"><p style="text-align: center;">Kategorilere
				geri d√∂n</p></a>
	</h:form>

</body>
</html>
